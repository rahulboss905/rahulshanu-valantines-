<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shanu & Rahul - Valentine's Special</title>
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="A special Valentine's Day surprise for Shanu from Rahul. A cute interactive webpage filled with love!">
  <meta name="keywords" content="Shanu, Rahul, Valentine's Day, Love, Romantic Gift">
  <meta name="author" content="Rahul">
  
  <!-- Open Graph Tags for Social Sharing -->
  <meta property="og:title" content="Shanu & Rahul - A Valentine's Surprise">
  <meta property="og:description" content="A special interactive Valentine's Day proposal from Rahul to Shanu.">
  <meta property="og:image" content="https://yourwebsite.com/images/preview.jpg">
  <meta property="og:url" content="https://yourwebsite.com">
  <meta property="og:type" content="website">
  
  <!-- Google Structured Data for SEO -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebPage",
    "name": "Shanu & Rahul - A Love Story",
    "description": "A personalized Valentine's Day surprise for Shanu from Rahul.",
    "author": {
      "@type": "Person",
      "name": "Rahul"
    },
    "keywords": ["Shanu", "Rahul", "Valentine's Day", "Love", "Romantic Gift"]
  }
  </script>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .gradient-background {
      background: linear-gradient(180deg, rgba(255, 208, 229, 1) 0%, rgba(255, 232, 242, 1) 36%, rgba(255, 255, 255, 1) 100%);
    }

    .bounce2 {
      animation: bounce2 2s ease infinite;
    }

    @keyframes bounce2 {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-10px); }
    }
  </style>
</head>
<body class="gradient-background">
  <div class="flex items-center justify-center min-h-screen px-4">
    <div class="flex flex-col items-center p-4 w-full max-w-lg">
      <img id="imageDisplay" src="images/image1.gif" alt="Cute kitten with flowers" class="rounded-md max-w-full h-auto">
           
      <h2 id="valentineQuestion" class="text-2xl sm:text-4xl font-bold italic text-[#bd1e59] my-4 text-center">
        Shanu, will you be my Valentine? ❤️
      </h2>
      
      <div class="flex flex-wrap gap-4 pt-[20px] items-center justify-center w-full" id="responseButtons">
        <button id="yesButton" class="bounce2 inline-flex items-center justify-center whitespace-nowrap rounded-md 
                 text-[4vw] sm:text-[20px] font-medium disabled:pointer-events-none disabled:opacity-50 
                 hover:bg-green-400 px-4 py-2 bg-green-500 text-white transition min-w-[15vw] sm:min-w-[75px]">
          Yes
        </button>
        
        <button id="noButton" class="inline-flex items-center justify-center whitespace-nowrap rounded-md 
                 text-[4vw] sm:text-[20px] font-medium transition disabled:pointer-events-none disabled:opacity-50 
                 hover:bg-red-700 px-4 py-2 bg-red-500 text-white min-w-[15vw] sm:min-w-[75px]">
          No
        </button>
      </div>
    </div>
  </div>

  <script type="module">
    import confetti from 'https://cdn.skypack.dev/canvas-confetti';

    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const imageDisplay = document.getElementById('imageDisplay');
    const valentineQuestion = document.getElementById('valentineQuestion');
    const responseButtons = document.getElementById('responseButtons');

    let noClickCount = 0;
    let buttonScaleFactor = 0.15; // Scale factor for responsiveness

    const imagePaths = [
      "./images/image1.gif",
      "./images/image2.gif",
      "./images/image3.gif",
      "./images/image4.gif",
      "./images/image5.gif",
      "./images/image6.gif",
      "./images/image7.gif"
    ];

    const noButtonTexts = [
      "No", "Are you sure?", "Pookie please", "Don't do this to me :(",
      "You're breaking my heart", "I'm gonna cry... :("
    ];

    noButton.addEventListener('click', function() {
      if (noClickCount < 5) {
        noClickCount++;
        imageDisplay.src = imagePaths[noClickCount];

        // Increase button size dynamically based on screen width
        const screenWidth = window.innerWidth;
        const newSize = Math.min(screenWidth * buttonScaleFactor, 150); // Limit max size

        yesButton.style.fontSize = `${newSize * 0.2}px`;
        yesButton.style.padding = `${newSize * 0.1}px ${newSize * 0.2}px`;
        yesButton.style.minWidth = `${newSize}px`;

        if (noClickCount < 6) {
          noButton.textContent = noButtonTexts[noClickCount];
        }
      }

      // Disable "No" button when the last image appears
      if (noClickCount === 5) {
        setTimeout(() => {
          noButton.disabled = true;
          noButton.textContent = "No more choices :(";
          noButton.style.opacity = "0.5";
        }, 3000); // Delay disabling for 3 seconds
      }
    });

    yesButton.addEventListener('click', () => {
      imageDisplay.src = './images/image7.gif'; // Change to final image
      valentineQuestion.textContent = "Yayyy!! I Love You Shanu ❤️"; // Update text
      responseButtons.style.display = 'none'; // Hide buttons
      confetti(); // Trigger confetti effect
    });

  </script>  


</body></html>
